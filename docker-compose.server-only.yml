version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEWSDATA_API_KEY=${NEWSDATA_API_KEY}
    volumes:
      - ./server/src:/app/src
    command: npm run dev
